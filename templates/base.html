<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얌얌 - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
<div class="mobile">
    <header>
        <div class="row px-3 d-flex flex-fill justify-content-between align-items-center">
            <div class="col-1">
                <span role="button" class="fs-2 grayscale-02 d-none" id="go-back"><</span>
            </div>
            <div class="col-9 text-center">
                <h2>{% block header %}헤더 제목{% endblock header %}</h2>
            </div>
            <div class="col-1">
            </div>
        </div>
    </header>
    <main class="overflow-auto">
        {# {% include 'loading.html' %}#}
    {% block main %}
    {% endblock %}
    </main>
    <nav id="main-nav">
        {% include 'navbar.html' %}
    </nav>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
